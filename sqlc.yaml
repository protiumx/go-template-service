version: "1"
packages:
  - name: db
    path: ./pkg/db
    queries: ./db/queries
    schema: ./db/schema.sql
    engine: postgresql
    emit_json_tags: true
    emit_prepared_queries: false
    emit_exact_table_names: false
    emit_params_struct_pointers: false
    emit_interface: true
    emit_empty_slices: true
    sql_package: pgx/v4
